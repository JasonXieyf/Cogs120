  <a href="core.html"><img src="back2.png" alt="back" id="GoBack"></a>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 700;
    //load the section pic
    var secImg = new Image();
    var currSec = window.localStorage.getItem("currSection");
    var mapName = window.localStorage.getItem("currMap");
    secImg.src = "r6maps/" + mapName + "/sections/" + currSec + ".jpg";
    secImg.addEventListener("load", drawImg, false);

    function drawImg()
    {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(secImg,0,0,800,650);
    }
