<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" style="margin: 0;padding: 0;font-family: Open Sans, sans-serif;font-weight: 400;">

<head>
  <meta name="keywords" content="TacPro, R6, rainbowsix">
  <meta name="author" content="Sizhao Li, Ming Xie, Yifei Xie">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TacPro Test</title>
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <link rel="stylesheet" type="text/css" href="./css/animate.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

</head>


<body>
  <div id="imgbox" class="bgdiv">
    <img src="./image/login-background.jpg">
    <img src="./image/csgo.jpg">
    <img src="./image/tarkov.jpg">
  </div>
	<h1 class="animated 1 fadeInUp delay-0.5s">TacPro</h1>
  <h2 class="animated 1 fadeInUp delay-0.7s">For all the E-Sports FPS gamers</h2>

  <p class="valid">Valid. Please wait a moment.</p>
  <p class="error">Error. Please enter correct Username &amp; password.</p>

  <form class="login-1" style = "margin-top: 60px">
    <div class="animated 1 flipInX delay-0.3s" style="margin-bottom: 60px">
      <input class="login-box" type="text" id="username" name="username" placeholder="Email">
    </div>
    <div class="animated 1 flipInX delay-0.3s" style="margin-top:-50px">
      <input class="login-box" type="password" id="password" name="password" placeholder="Password">
    </div>
  </form>
  <div class="login-2 animated 1 flipInX delay-0.3s" style="margin-top: 20px; margin-left: 38px;">
    <a class="login-btn" id="submit" href="home.html">Login</a>
    <a class="Register-btn" href="#">Register</a>
  </div>
  <div class="logo animated 1 flipInX delay-0.3s">
    <a href="https://store.steampowered.com/app/359550/Tom_Clancys_Rainbow_Six_Siege/"><img style="width:30px; height:auto; max-height:500px; max-width:350px; min-width:30px; overflow:hidden;" src="./image/steam.png" alt="steam"></a>
    <a href="https://discordapp.com/invite/rainbow6"><img style="width:30px; height:auto; max-height:500px; max-width:350px; min-width:30px; overflow:hidden;" src="./image/discord.png" alt="discord"></a>
    <a href="https://twitter.com/Rainbow6Game"><img style="width:30px; height:auto; max-height:500px; max-width:350px; min-width:30px; overflow:hidden;" src="./image/twitter.png" alt="twitter"></a>
  </div>
  <div style="margin-left: 800px;margin-top: -470px;">
    <a class="vistor-btn" href="home.html">Visitor</a>
  </div>



</body>

<script>
  $(document).ready(function(){
    $("#imgbox img").fadeOut(0).eq(0).fadeIn(0);
      var i = 0;
        setInterval(function(){
          if($("#imgbox img").length > (i+1)){
            $("#imgbox img").eq(i).fadeOut(3000).next("img").fadeIn(2000);
            i++;
          }
          else{
            $("#imgbox img").eq(i).fadeOut(3000).siblings("img").eq(0).fadeIn(500);
            i = 0;
          }
        },3000);

        $('#submit').click(function() {

            event.preventDefault();

           var ValidEmail = $('#username').val() === 'tacpro';
    var ValidPassword = $('#password').val() === '1234';

            if (ValidEmail === true && ValidPassword === true) {
                $('.valid').css('display', 'block');
                window.location = "home.html";
            }
            else {
                $('.error').css('display', 'block');
            }
        });
  });
</script>
